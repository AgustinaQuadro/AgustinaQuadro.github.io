<body>

    <header class="container-fluid">
        <div class="row align-items-start">
            <h1 class="col-lg-4 col-sm-12">Agustina Quadro</h1>
            
            <nav  class="col-lg-8 col-sm-12">

                    <li><a href="index.html">Inicio</a></li>

            </nav>
     
        </div> 
    </header>  

    <main>

    <form action="pagina destino" method="post" enctype="multipart/form-data" class="container">
        <fieldset class="row">
            <legend class="col-12">Contacto</legend>

            <label for="nombre" class="col-lg-4 col-sm-12">Nombre y Apellido(*):</label>
            <input type="text" class="col-lg-8 col-sm-12" id="nombre" name="nombre" placeholder="Ej.: Agustina" required>
        </fieldset>
        <fieldset class="row">

            <label class="col-lg-4 col-sm-12" for="email">Email(*):</label>
            <input class="col-lg-8 col-sm-12" type="email" id="email" name="email" placeholder="Ej.: agustinaquadro@mail.com" required>
        </fieldset>
        <fieldset class="row">
            <label class="col-lg-4 col-sm-12" for="conocer">¿Cómo llegaste a mí?</label>
           
            <select class="col-lg-8 col-sm-12" name="conocer">
                <option value="0">Seleccionar</option>
                <option value="linkedin">Linkedin</option>
                <option value="pagina">Página Web</option>
                <option value="otro">Otro</option>
            </select>
        </fieldset>
        <fieldset class="row">

            <textarea class="col-12" name="comentarios" cols="40" rows="5" placeholder="Mensaje"></textarea>

        </fieldset>

       


            <small class="col-12" >(*) indica que el campo es obligatorio</small>

            <button class="col-12" type="submit">Enviar</button>
        
        
    </form>
</main>
