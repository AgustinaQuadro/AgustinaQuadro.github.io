<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="decription" content=”formulario”> <!--en esta posición debería estar-->
    <meta property="og:type" content="website">
    <meta property="og:title" content="Formulario">
    <meta property="og:description" content="Ejercicio de formulario">
    <meta property="og:site_name" content="Formulario.com">
    <link rel=”icon” href=”” type="image/x-icon">
    <title>Formulario.com</title>
</head>
<body>
    <header><h1>Ejercicio de Formulario</h1></header>
    <main>
        <form action="" method="post" enctype="multipart/form-data">
            <fieldset>
                <legend>Datos personales:</legend>

                <label for="nombre_apellido">Nombre y Apellido (*):</label>
                <input type="text" id="nombre_apellido" name="nombre_apellido" placeholder="Ej.: Juan" required>
                <hr>

                <label for="nacimiento">Fecha de nacimiento (*):</label>
                <input type="date" id="nacimiento" name="nacimiento" required>
                <hr>

                <label for="mail">Email (*):</label>
                <input type="email" id="mail" name="mail" placeholder="Ej: nombre@mail.com" required>
                <hr>

                <label for="telefono">Teléfono (*):</label>
                <input type="tel" id="telefono" name="telefono" pattern="-[0-9]{4}-[0-9]{4}-" placeholder="1111-1111" required>

                <small>(*) significa que el campo es obligatorio</small>

            </fieldset>

            <fieldset>
                <legend>Información adicial:</legend>

                <label for="color">Color favorito:</label>
                <select name="color" id="color">
                    <option value="red">Rojo</option>
                    <option value="verde">Verde</option>
                    <option value="azul">Azul</option>
                    <option value="amarillo">Amarillo</option>
                    <option value="naranja">Naranja</option>
                    <option value="violeta">Violeta</option>
                    <option value="rosa">Rosa</option>
                    <option value="otro">Otro</option>
                </select>
                <hr>
                <label for="comentarios">Justifique la elección de su color favorito</label>
                <textarea name="comentarios" id="comentarios" cols="40" rows="15"></textarea>
        
            </fieldset>
            <button type="submit">Enviar formulario</button>
        </form>
    </main>
    <!-- 
    Desarrollar un formulario HTML que contenga, al menos:
    
    1. Nombre y apellido
    2. Fecha de nacimiento
    3. E-mail
    4. Teléfono
    5. Preferencias (Comidas, música, otros)
    6. Campo que permita el ingreso de comentarios
    7. Indicar como obligatorios aquellos campos que considere necesario para el 
    envío del mismo

    Entrega
    La entrega debe subirse a la plataforma con el siguiente formato: 
    nombreyapellido.html
    -->
</body>
</html>
